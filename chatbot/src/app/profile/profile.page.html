<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header class="ion-text-center">
            <!--<ion-avatar class="ion-text-center">-->
              <ion-img [src]="" style="height: 130px; width: 130px;"></ion-img>
            <!--</ion-avatar>-->
            <ion-card-title>{{ user.nom }} {{ user.prenom }}</ion-card-title>
            <!--<ion-card-subtitle><ion-icon name="briefcase-outline"></ion-icon>  {{ selectedMember.poste }}</ion-card-subtitle>-->
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-icon name="call-outline" slot="start"></ion-icon>
                <ion-label>{{ user.tel }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="at-outline" slot="start"></ion-icon>
                <ion-label>{{ user.email }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="briefcase-outline" slot="start"></ion-icon>
                <ion-label>{{ user.poste }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
