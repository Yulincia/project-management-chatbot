<ion-header>
  <ion-toolbar>
    <ion-title>Edit Task</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #editTaskForm="ngForm" (ngSubmit)="onSubmit(editTaskForm)">
    <ion-grid>
      <!--<ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Id</ion-label>
            <ion-input [(ngModel)]="selectedTask.id" type="text" name="id" autocomplete autocorrect required disabled></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>-->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <!-- <ion-input [value]="selectedTask.title" type="text" ngModel name="title" autocomplete autocorrect required></ion-input> -->
            <ion-input [(ngModel)]="selectedTask.title" type="text" name="title" autocomplete autocorrect required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <!-- <ion-textarea [value]="selectedTask.description" rows="6" type="text" ngModel name="description" autocomplete autocorrect required></ion-textarea> -->
            <ion-textarea [(ngModel)]="selectedTask.description" rows="6" type="text" name="description" autocomplete autocorrect required></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>Status</ion-label>
            <!-- <ion-select [value]="selectedTask.status" ngModel name="status" required> -->
            <ion-select [(ngModel)]="selectedTask.status" name="status" required>
              <ion-select-option value="Non entamé">Non entamé</ion-select-option>
              <ion-select-option value="En cours">En cours</ion-select-option>
              <ion-select-option value="Terminé">Terminé</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>Priority</ion-label>
            <!-- <ion-select [value]="selectedTask.priority" ngModel name="priority" required> -->
            <ion-select [(ngModel)]="selectedTask.priority" name="priority" required>
              <ion-select-option value="0">0</ion-select-option>
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-text-right">
          <ion-button type="submit" [disabled]="!editTaskForm.valid" (click)="onTaskEdit()">Edit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
