<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="projects"></ion-back-button>
    </ion-buttons>
    <ion-title>New Project</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #createProjectForm="ngForm" (ngSubmit)="onSubmit(createProjectForm)">
    <ion-grid>
      <!--<ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Id</ion-label>
            <ion-input type="text" ngModel name="id" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>-->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" ngModel name="title" autocomplete autocorrect required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea rows="6" type="text" ngModel name="description" autocomplete autocorrect required></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-text-right">
          <ion-button type="submit" [disabled]="!createProjectForm.valid" (click)="onCreateProject()">Create</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
