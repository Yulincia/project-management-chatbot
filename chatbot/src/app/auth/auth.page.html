<ion-content class="ion-padding">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <ion-grid class="center-grid">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-card>
            <ion-card-header class="ion-text-center">
              <ion-card-title>{{ isLogin ? 'Login' : 'Sign Up' }}</ion-card-title>
              <!--<ion-card-subtitle><ion-icon name="briefcase-outline"></ion-icon> Sub </ion-card-subtitle>-->
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label position="floating">E-Mail</ion-label>
                  <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
                </ion-item>
                <!--<ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                  <ion-label>Please enter a valid email adress</ion-label>
                </ion-item>-->
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" ngModel name="password" required minlength="6" #pwdCtrl="ngModel"></ion-input>
                </ion-item>
                <!--<ion-item *ngIf="!pwdCtrl.valid && pwdCtrl.touched" lines="none">
                  <ion-label>Please enter a valid password</ion-label>
                </ion-item>-->
                <ion-item *ngIf="!isLogin">
                  <ion-label position="floating">Nom</ion-label>
                  <ion-input type="text" ngModel name="nom" required></ion-input>
                </ion-item>
                <ion-item *ngIf="!isLogin">
                  <ion-label position="floating">Prenom</ion-label>
                  <ion-input type="text" ngModel name="prenom" required></ion-input>
                </ion-item>
                <ion-item *ngIf="!isLogin">
                  <ion-label position="floating">Phone</ion-label>
                  <ion-input type="text" ngModel name="tel" required></ion-input>
                </ion-item>
                <ion-item *ngIf="!isLogin">
                  <ion-label position="floating">Poste</ion-label>
                  <ion-input type="text" ngModel name="poste" required></ion-input>
                </ion-item>
              </ion-list>
            <!--</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">-->
              <ion-button type="submit" [disabled]="!authForm.valid" color="primary" expand="block">{{ isLogin ? 'Login' : 'Sign Up' }}</ion-button>
              <ion-button type="button" color="primary" fill="clear" expand="full" (click)="onSwitch()">Switch to {{ isLogin ? 'Sign Up' : 'Login' }}</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!--<ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  <ion-button color="primary" (click)="onLogin()" *ngIf="!isLoading">Login</ion-button>-->
</ion-content>
